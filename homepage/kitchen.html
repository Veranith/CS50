<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body onload="closeNav()">
        <div>
            <!-- Left side menu -->
            <!-- https://www.w3schools.com/howto/howto_js_sidenav.asp -->
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="./index.html">Main</a>
                <a href="./clients.html">Clients</a>
                <a href="./kitchen.html">Kitchen</a>
                <a href="./routes.html">Routes</a>
            </div> 
            <!-- Right side main -->
            <div id="rightMain">
                <!-- Header -->
                <header class="border-bottom">
                    <button id="menuButton" style="visibility: hidden;" type="button" class="btn btn-primary float-left" onclick="openNav()">Menu</button>
                    <h2 class="text-center">Site header</h2>
                </header>
                <!-- Main area -->
                <main class="mx-5 my-3">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <th scope="col">Name</th>
                            <th scope="col">Diet</th>
                            <th scope="col">Meal</th>
                            <th scope="col">Route</th>
                        </thead>
                        <tbody class="route-1">
                            <tr>
                                <td rowspan="2">Flintstone, Fred</td>
                                <td>DIEB</td>
                                <td>Hot Meal</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td colspan="3">LARGE PROTEIN PORTION, NO ORANGE JUICE</td>  
                            </tr>
                        </tbody>
                        <tr>
                            <td rowspan=2>Flintstone, Wilma</td>
                            <td>LO SALT</td>
                            <td>Hot Meal</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td colspan="3">NO DARK LEAFY GREENS/ORANGES</td>  
                        </tr>

                    </table>
                    
                </main>
                <!-- <footer class="border-top mt-3">Footer</footer> -->
            </div>
        </div>
        
    <script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "15%";
        document.getElementById("rightMain").style.marginLeft = "15%";
        //document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        document.getElementById("menuButton").style.visibility = "hidden";
        }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("rightMain").style.marginLeft = "0";
        //document.body.style.backgroundColor = "white";
        document.getElementById("menuButton").style.visibility = "visible";
    }
    </script>
    </body>
</html>
