{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Company</th>
                <th scope="col">Symbol</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ quote["name"] }}</td>
                <td>{{ quote["symbol"] }}</td>
                <td>{{ quote["price"]|usd }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
