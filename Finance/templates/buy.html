{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            {% if symbol %}
                <input autocomplete="off" class="form-control" name="symbol" value="{{ symbol }}" type="text" >
            {% else %}
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
            {% endif %}        
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="How many Shares" type="number" min=1 step=1>
        </div>
        <button class="btn btn-primary" type="submit">Buy Shares</button>
    </form>
{% endblock %}
